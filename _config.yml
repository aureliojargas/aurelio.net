# http://jekyllrb.com/docs/configuration/#default-configuration
# No tabs, use spaces only.
# Restart Jekyll --watch after editing here.

# True to turn on Disqus, Analytics, etc.
production: true

name: Aurelio.net
url: https://aurelio.net
description: 'Relaxe, leia com calma, aproveite a viagem.'

### Syntax Highlight
highlighter: rouge  # Default since Jekyll 3.0

### Markdown
markdown: redcarpet
redcarpet:
  extensions: ["fenced_code_blocks", "autolink"]
# extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript"]

# Recursive glob: assets/**/*.js
# https://github.com/mojombo/jekyll/issues/906
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - /**/README.md
  - /**/TODO
  - vendor
include:
  - _redirects
# Cannot specify the full path in Jekyll :(
# https://github.com/mojombo/jekyll/issues/906
#  - sed/programas/txt2sgml-sed/_cabecalho.sgml
  - _cabecalho.sgml

defaults:
  -
    scope:
      path: ""  # all files in the project
    values:
      layout: "2014"
      author: aurelio
      title_suffix: " | Aurelio.net"
  -
    scope:  # all posts
      path: ""
      type: posts
    values:
      # /blog/2009/04/29/slap-chop/index.html
      permalink: /blog/:year/:month/:day/:title/
  -
    scope:
      path: "correria"
    values:
      layout: correria
      title_prefix: "Banda CORRERIA HC :: "
      title_suffix: ""
  -
    scope:
      path: "curso"
    values:
      title_prefix: "Evento: "
      hide_ads: true
      hide_date: true
      hide_tags: true
      hide_share: true
  -
    scope:
      path: "doc/coluna"
    values:
      layout: coluna
  -
    scope:
      path: "email"
    values:
      layout: email
      title_suffix: " — Textos de E-mail"
  -
    scope:
      path: "fvm"
    values:
      layout: 2013-page
      article_footer_after: fvm-nav.html
      title_suffix: ""
      hide_byline: true
      hide_read_more: true
      hide_share: true
      hide_comments: true
  -
    scope:
      path: "moneylog"
    values:
      article_footer_after: moneylog-nav.html
      hide_ads: true
      hide_read_more: true
  -
    scope:
      path: "projects"
    values:
      layout: projects
  -
    scope:
      path: "rac"
    values:
      layout: rac
      title_prefix: "RAC - "
  -
    scope:
      path: "rac/info/tutorial"
    values:
      layout: minimal
      css: /rac/info/tutorial/tutorial.css
      title_prefix: ""
      title_as_h1: true
      after_content: rac-tutorial-footer.html
  -
    scope:
      path: "regex"
    values:
      css_extra: /regex/regex.css
      article_footer_after: regex-footer.html
      hide_ads: true
      hide_read_more: true
  -
    scope:
      path: "regex/guia"
    values:
      layout: regex-guia
      title_suffix: " - Livro EXPRESSÕES REGULARES, por Aurelio Jargas"
      index: /regex/guia/
      hide_ads: true
  -
    scope:
      path: "shell"
    values:
      css_extra: /regex/regex.css
      article_footer_after: shell-learn-more.html
      hide_ads: true
      hide_read_more: true
  -
    scope:
      path: "shell/apostila"
    values:
      article_footer_after: shell-apostila-nav.html
  -
    scope:
      path: "sed"
    values:
      css_extra: /regex/regex.css
      article_footer_after: sed-learn-more.html
      hide_ads: true
      hide_read_more: true
  -
    scope:
      path: "viagem/atacama"
    values:
      layout: 2013-page
      article_footer_after: atacama-nav.html
  -
    scope:
      path: "viagem/atacama/album"
    values:
      layout: 2013-page
      article_footer_after: atacama-albuns.html
  -
    scope:
      path: "vim"
    values:
      css_extra: /regex/regex.css
      article_footer_after: vim-learn-more.html
      hide_ads: true
      hide_read_more: true


