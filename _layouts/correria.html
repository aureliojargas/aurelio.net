<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Banda CORRERIA HC :: {{ page.title | escape }}</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

{% if page.url == '/correria/' %}
<meta name="Description" content="Site da banda CORRERIA HC">
<meta name="Keywords" content="correria, banda, curitiba, brasil, hardcore, punk, punkrock, pesado, tosco, show, dumbs">
{% endif %}

<style>
  body {
    background-color: #333;
    color: #333;
    margin: 0em;
    padding: 0em;
  }

  a {
    font-weight: bold;
  }

  h3 {
    padding-top: 1em;
    border-top: 1px dotted #444;
  }

  td {
    padding: 5px 15px;
  }

  pre {
    background-color: white;
    color: black;
    padding: 8px;
    border: 1px solid #444;
    white-space: pre-wrap;
    line-height: 125%;
  }

  img {
    border: 1px solid #444;
  }

  table {
    margin: 1em auto;
  }

  .noborder {
    border-width: 0px;
  }

  .figure,
  .center {
    text-align: center;
  }

  .figure img {
    max-width: 100%;
  }

  /* ----------------------------------------------------------- */

  #topo {
    padding: 10px 0 0 0;
    color: #999;
    text-align: center;
    font-style: italic;
  }

  #topo a {
    color: #999;
    font-size: 300%;
    text-decoration: none;
  }

  #topo img {
    border-style: none;
    vertical-align: middle;
  }

  /* ----------------------------------------------------------- */

  #menu {
    padding: 2.5em 0;
    text-align: center;
  }

  #menu ul {
    margin: 0;
    padding: 0;
  }

  #menu li {
    display: inline-block;
    margin: 0 .5em;
    line-height: 2em;
  }

  #menu a {
    color: yellow;
  }

  /* ----------------------------------------------------------- */

  #corpo {
    background-color: #ccc;
    margin: 0 2em;
    padding: .5em;
    line-height: 150%;
  }

  #corpo h1 {
    text-align: center;
    line-height: 100%;
  }

  /* ----------------------------------------------------------- */

  #rodape {
    color: #999;
    padding-top: 0.5em;
    text-align: center;
    font-style: italic;
  }

  /* ----------------------------------------------------------- */

  @media (max-width: 600px) {
    #corpo {
      margin: 0;
    }
  }
  
</style>
</head>

<body>

<div id="topo">
  <div class="figure">
    <a href="/correria/">
        <img src="/correria/img/logo-cinza.gif" alt="Banda Correria"> HC
    </a>
  </div>
</div>

<div id="menu">
  <ul>
    <!--<li><a href="/correria/">PRINCIPAL</a>-->
    <li><a href="/correria/mp3.html">MP3</a>
    <li><a href="/correria/letras.html">LETRAS</a>
    <li><a href="/correria/video.html">VÍDEO</a>
    <li><a href="/correria/blog.html">BLOG</a>
  </ul>
</div>

<div id="corpo">
  <h1>{{ page.title | escape }}</h1>
  {{ content }}
</div>

<div id="rodape">
  <p>
    Banda CORRERIA HC, Curitiba - PR<br>
    Hardcore Nervoso em Português
  </p>
</div>

</body>
</html>
