<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Banda CORRERIA HC :: {{ page.title | escape }}</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

{% if page.url == '/correria/' %}
<meta name="Description" content="Site da banda CORRERIA HC">
<meta name="Keywords" content="correria, banda, curitiba, brasil, hardcore, punk, punkrock, pesado, tosco, show, dumbs">
{% endif %}

<style>
  /*
    555555  Fundo cinza escuro
    444444  Fundo cinza mais escuro
    88DD44  Verde brilhante
    BBEE88  Verde palido acinzentado
    CCCC11  Amarelo escuro
    CCCC55  Verde nojo
    BBCC77  Verde nojo2
    EEEE77  Amarelo palido
    EE9922  Laranjado
    FFCC55  Laranjado palido
    33DD88  Verde piscina
    DDCC55  Marrom barro
    DDFFCC  Gelo
    88CCEE  Azul claro
  */

  body {
    background-color: #333;
    color: #333;
    margin: 0em;
    padding: 0em;
  }

  a {
    text-decoration: none;
    font-weight: bold;
  }

  a:visited {
    color: purple;
  }

  a:hover {
    color: red;
  }

  h3 {
    padding-top: 1em;
    border-top: 1px dotted #444;
  }

  td {
    padding: 1px;
    padding-left: 15px;
    padding-right: 15px;
  }

  pre {
    background-color: white;
    color: black;
    margin: 2em;
    padding: 8px;
    border: 1px solid #444;
  }

  img {
    border: 1px solid #444;
  }

  img.novo,
  img.noborder {
    border-width: 0px;
  }

  table {
    margin: 1em auto;
  }

  .figure,
  .center {
    text-align: center;
  }

  /* ----------------------------------------------------------- */

  #topo {
    color: #999;
    text-align: center;
    font-style: italic;
    font-size: 300%;
  }

  #topo img {
    border: 0 none;
    padding: 10px 0;
  }

  #topo h1 {
    display: none;
  }

  /* ----------------------------------------------------------- */

  #menu {
    float: left;
    width: 9em;
    padding: 0;
    text-align: center;
  }

  #menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  #menu li {
    margin: 1em 0;
  }

  #menu a {
    display: block;
    color: yellow;
    font-weight: normal;
  }

  #menu a:hover {
    text-decoration: underline;
    font-weight: bold;
  }

  /* ----------------------------------------------------------- */

  #corpo {
    background-color: #ccc;
    margin: 0 2em 0 10em;
    padding: .5em;
    line-height: 150%;
    text-align: justify;
  }

  #corpo h1 {
    text-align: center;
  }

  /* ----------------------------------------------------------- */

  #rodape {
    color: #999;
    clear: both;
    padding-top: 0.5em;
    text-align: center;
    font-style: italic;
  }

  #rodape a {
    color: yellow;
  }
</style>
</head>

<body bgcolor="white" text="black">

<div id="topo">
  <h1>Banda Correria HC</h1>
  <p>
    <img align="middle" src="/correria/img/logo-cinza.gif" border="0" alt=""> HC
  </p>
</div>

<div id="menu">
  <ul>
  <li><a href="/correria/">PRINCIPAL</a>
  <li><a href="/correria/blog.html">BLOG</a>
  <li><a href="/correria/letras.html">LETRAS</a>
  <li><a href="/correria/video.html">VÍDEO</a>
  <li><a href="/correria/mp3.html">MP3</a>
  </ul>
</div>

<div id="corpo">
  <h1>{{ page.title | escape }}</h1>
  {{ content }}
</div>

<div id="rodape">
  <p>
    Banda CORRERIA HC, Curitiba - PR<br>
    Hardcore Nervoso em Português
  </p>
</div>

</body>
</html>
