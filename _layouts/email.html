<!DOCTYPE html>
<html lang="pt-BR">
<head>
{% include head-base.html %}

<style>
  body {
    margin: 0;
    padding: 10px;
    font-family: sans-serif;
  }

  /* --- HEADER ---------------------------------------------- */

  #header {
    margin: 1em auto;
    max-width: 40em;
    text-align: center;
    font-size: 150%;
  }

  /* --- MAIN ---------------------------------------------- */

  #main {
    max-width: 30em;
    margin: 1em auto 3em auto;
    padding-bottom: 3em;
    border-bottom: 1px solid black;
    text-align: justify;
    font-size: 120%;
    line-height: 170%;
  }

  #main h2,
  #main blockquote {
    text-align: left;
  }

  #main li {
    margin: .5em 0;
  }

  #main li i {
    color: green;
  }

  /* --- AUTOR ---------------------------------------------- */

  #autor {
    margin-top: 3em;
    background-color: #EEEEEE;
    font-style: italic;
    line-height: 120%;
  }

  #disclaimer {
    margin-top: 3em;
    background-color: #FFFE6F;
    font-weight: bold;
  }

  /* --- MAIS ---------------------------------------------- */

  .nav {
    margin: 0 auto 5em auto;
    max-width: 30em;
  }

  .nav ul {
    padding: 0;
  }

  .nav li {
    padding-bottom: 1em;
  }

  /* --- ADS ---------------------------------------------- */

  .ad-in-article {
    max-width: 40em;  /* same as #header */
    margin: 3em auto 3em auto;
  }
</style>

{% include analytics.html %}
{% include ad-mobile.html %}

</head>
<body>

<div id="header">
  <h1>{{ page.title | escape }}</h1>
</div>

{% include ad-in-article.html %}

<div id="main">
  {{ content }}
</div>  <!-- #main -->

<div class="nav">
  {% include email-nav.html %}
</div>  <!-- .nav -->

</body>
</html>
