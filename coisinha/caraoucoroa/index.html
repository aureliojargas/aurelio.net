<script type="text/javascript">

	var giro_id = 0;
	var giro_last = 0;
	var moeda = '100'; // padrão: 1 real

	function play (el) {
		try {
			document.getElementById(el).Play();
		} catch (e) {
		// try {
		// 	document.getElementById(el+'ogg').play(); // FF 3.5
		// } catch (e) { }
		}
	}
	function gira () {
		document.getElementById('content').style.backgroundImage = 'url(/coisinha/caraoucoroa/' + moeda + '-' + giro_last + '.gif)';
		giro_last = (giro_last === 0) ? 1 : 0; // 0 ou 1, alternado
	}
	function para () {
		play('sound2');
		clearInterval(giro_id);
		giro_id = 0;
	}
	function taca (m) {
		// tacou enquanto ainda girava
		if (giro_id > 0) { para(); }
		// cutuco
		play('sound1');
		// muda a moeda atual
		if (m) { moeda = m; }
		// gira a moeda
		giro_id = setInterval(gira, 100);
		// para o giro daqui 1+N segundos (0 < N < 2.0)
		setTimeout(para, 1000 + Math.floor(Math.random()*2000));
	}
	window.onload = function () {
		taca(moeda);
	}
</script>
