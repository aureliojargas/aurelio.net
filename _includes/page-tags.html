{% for cat in page.categories %}
	<a rel="category tag" href="/blog/category/{{ cat }}/">{{ cat }}</a>{% unless forloop.last and page.tags == empty %},{% endunless %}{% endfor %}
{% for tag in page.tags %}
	<a rel="tag" href="/tag/{{ tag }}/">{{ tag }}</a>{% unless forloop.last %},{% endunless %}{% endfor %}
