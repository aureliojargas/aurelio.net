{% for cat in page.categories %}
	<a href="/blog/category/{{ cat }}/" rel="category tag">{{ cat }}</a>{% unless forloop.last and page.tags == empty %},{% endunless %}
{% endfor %}
{% for tag in page.tags %}
	<a href="/tag/{{ tag }}/" rel="tag">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
{% endfor %}
