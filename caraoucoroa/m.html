<html><head><title>Cara ou Coroa? - Mobile</title>

<style type="text/css">
	body {
		background:#fff no-repeat center;
		height:100%;
		overflow:hidden;
	}
</style>
<script type="text/javascript">

	var giro_id = 0;
	var giro_last = 0;
	var moeda = '100';
	
	function gira () {
		document.body.style.backgroundImage = 'url(' + moeda + '-' + giro_last + '.gif)';
		giro_last = (giro_last === 0) ? 1 : 0; // 0 ou 1, alternado
	}
	function para (silence) {
		clearInterval(giro_id);
		giro_id = 0;
	}
	function taca () {
		// tacou enquanto ainda girava
		if (giro_id > 0) { para(true); }
		// gira a moeda
		giro_id = setInterval(gira, 100);
		// para a moeda daqui 1+N segundos (0 < N < 2.0)
		setTimeout(para, 1000 + Math.floor(Math.random()*2000));
	}	
	window.onload = taca;
</script>
</head>

<body id="caraoucoroa">
	<div onclick="taca()" style="height:100%"> </div>
</body>
</html>
