<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<head>
<title>Tag Cloud Menu :: AURELIO.NET</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="author" content="Aurelio Marinho Jargas www.aurelio.net">
<meta name="keywords" content="Tag, Cloud, Menu, Nav, Navigation">

<base href="https://aurelio.net/">

<style>
body {
	font-family	: sans-serif;
}
a {
	text-decoration	: none;
	margin-right	: 1em;
	color		: #07f;
}
#menulinks a:visited {
	color		: #888;
	font-weight	: normal !important;
}
#menutags {
	float		: left;
	width		: 48%;
	color		: #bbb;
	}
#menutags a {
	font-size	: 150%;
}
#menutags a.on {
	background	: #07f;
	color		: #fff;
}
#menutags a.off {
	background	: #fff;
	color		: #07f;
}
#menulinks {
	float		: right;
	width		: 50%;
}
#menulinks a:hover,
#menulinks a:visited:hover {
	background-color: #07f;
	color		: #fff;
}
#menulinks a {
	font-size	: 85%;
	line-height	: 140%;
}
#menuextra {
	font-size	: small;
	margin-top	: 3em;
	color		: #666;
}
#menuextra span {
	border		: 1px solid #999;
	padding		: .3em .7em;
	cursor		: pointer;
	margin-right	: 1px;
}
#menuextramore span {
	background	: #ddd;
	color		: #555;
	font-weight	: bold;
	}
#menuextramore { display: none; }
#menutags .menutagcount { display: none; }
</style>

<script src="/web/tagmenu.js"></script>
</head>
