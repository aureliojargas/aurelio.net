<!-- Share buttons -->
<div class="aa-share" style="width:190px; height:70px;">
	<!-- Google+ 50x60 -->
	<div class="aa-gplus" style="float:left; margin-right:10px;">
		<g:plusone size="tall"></g:plusone>
		<script type="text/javascript">
		  window.___gcfg = {lang: 'pt-BR'};
		  (function() {
		    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		    po.src = 'https://apis.google.com/js/plusone.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		  })();
		</script>
	</div>
	<!-- Facebook 58x65 -->
	<div class="aa-facebook" style="float:left; margin-right:10px;">
		<script src="http://connect.facebook.net/pt_BR/all.js#xfbml=1"></script><fb:like href="" layout="box_count" show_faces="false" width="58" font=""></fb:like>
	</div>
	<!-- Twitter 57x64 -->
	<div class="aa-twitter" style="float:left;">
		<a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-via="oreio">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
	</div>
</div>
