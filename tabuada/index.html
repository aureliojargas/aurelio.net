<script type="text/javascript">
	/*global document, window, event */

	function zera() {
		document.getElementById('resultado').innerHTML = '0 x 0 = 0';
	}
	function resultado(xy) {
		var label, result;
		label = xy[0] + ' x ' + xy[1];
		result = xy[0] * xy[1];
		document.getElementById('resultado').innerHTML = label + ' = ' + result;
	}
	// http://groups.google.com/group/adeptreaders/msg/9ed066fc1dcaec28
	function getEventTarget(evt) {
		evt = evt || event;
		return evt.target || evt.srcElement;
	}
	function hl(evt) {
		var td, xy;
		td = getEventTarget(evt);
		xy = td.id.split('-');
		document.getElementById('y'  +xy[1]).className = 'hl'; // col head
		document.getElementById('x'  +xy[0]).className = 'hl'; // row head
		document.getElementById('col'+xy[1]).className = 'hl'; // col
		td.parentNode.className = 'hl';                        // row
		resultado(xy);
	}
	function nohl(evt) {
		var td, xy;
		td = getEventTarget(evt);
		xy = td.id.split('-');
		document.getElementById('col'+xy[1]).className = '';
		document.getElementById('x'  +xy[0]).className = '';
		document.getElementById('y'  +xy[1]).className = '';
		td.parentNode.className = '';
	}

	// <tr>
	// 	<th id="x1">1</th>
	// 	<td id="1-1">1</td>
	// 	<td id="1-2">2</td>
	function monta() {
		var rows, cols, j, i, table, tr, th, td;

		rows = 10;
		cols = 10;
		table = document.getElementById('tabelona');

		for (j = 1; j <= rows; j++) {
			tr = table.insertRow(-1);
			// TH (by hand, since insertCell() doesn't work for TH)
			th = document.createElement('th');
			th.appendChild(document.createTextNode(j));
			th.id = 'x' + j; // id=x1
			tr.appendChild(th);
			// TDs for this row
			for (i = 1; i <= cols; i++) {
				td = tr.insertCell(-1);
				td.appendChild(document.createTextNode(j*i));
				td.id = j + '-' + i; // id=3-2
				td.onmouseover = hl; // in
				td.onmouseout = nohl; // out
			}
		}
	}
	window.onload = monta;
</script>
